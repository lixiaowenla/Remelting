行级元素/行内元素：多个占一行，只能嵌套行级元素  span a  label 


<!-- 表单元素  -->
<form action="表单提交的动作">  <!--   action是链接，跳转到xxx -->
    <input type="text">  type 属性  文本框：text   
                                    密码：password
                                    单选框：radio
                                    复选框：checkbox  checked默认选中
                                    按钮：submit

    <!--name 值相同，则为一组，二选一  -->
    <input type="radio" name="sex">女
    <input type="text" name="sex">男
   
    <!--for 和id 值相等，则点击文字，也能选中单选框  -->
    <label for="input1"> <input type="radio" id="input1">女</label>

    <!-- 下拉列表 -->
    <select>
        <option value="">贵阳</option>
        <option value="">遵义</option>
        <option value="">哈尔滨</option>
    </select>

    <!-- 文本域
        clos 列 多少字符宽度
        rows 行 多少行
    -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</form>
